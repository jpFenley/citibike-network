<!DOCTYPE html>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="no-cache"> 
  <meta http-equiv="expires" content="0"> 
  <meta http-equiv="pragma" content="no-cache">
  <link rel="stylesheet" href="style.css">

  <head>
    <title>Citibike Tracker</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>

  <body>
    <div class="split left">
      <div class="centered">
        <h1>Citibike's Most Popular Rides</h1>
        
        <div id="selectors">
          <div id="slider">
            <input type="range" id="k" name="k_rides" value="200"
                        min="0" max="1000">
          </div>
            <label for="k_rides">Number of Rides</label>
            <p> Showing the <span id="k_rides"></span> most common rides.</p>

          <form, id="time_selection">
            <p>Time of Day:</p>
            <input type="radio" id="all_time" name="time" value=0 checked>
            <label for="all_time">All</label><br>
            <input type="radio" id="day" name="time" value=1>
            <label for="age2">Day</label><br>  
            <input type="radio" id="night" name="time" value=2>
            <label for="age3">Night</label><br><br>
          </form>

          <form, id="day_selection">
            <p>Days:</p>
            <input type="radio" id="all_days" name="days" value=0 checked>
            <label for="all_days">All</label><br>
            <input type="radio" id="weekdays" name="days" value=1>
            <label for="weekdays">Weekdays</label><br>  
            <input type="radio" id="weekends" name="days" value=2>
            <label for="weekends">Weekends</label><br><br>
          </form>
        </div>
      </div>
    </div>
    
    <div class="split right">
      <div class="centered">
        <svg width="400px"; height="570px"; preserveAspectRatio="none"></svg>
      </div>
    </div>

  </body>


  <script src="network.js"></script>

</html>
