<!DOCTYPE html>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="no-cache"> 
  <meta http-equiv="expires" content="0"> 
  <meta http-equiv="pragma" content="no-cache">
  <link rel="stylesheet" href="style.css">

  <head>
    <title>Citibike Tracker</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  </head>

  <body>
    <div class="left">
        <h1>Citibike's Most Popular Rides</h1>
        <div id="selectors">
          <label for="k_rides">Drag the slider to change the number of rides being shown.</label>
          <div id="slider">
            <input type="range" id="k" name="k_rides" value="200"
                        min="0" max="1000">
          </div>
            <p> Showing the <span id="k_rides"></span> most common rides.</p>

          <form, id="time_selection">
            <p><b>Time of Day:</b></p>
            <input type="radio" id="all_time" name="time" value=0 checked>
            <label for="all_time">All</label><br>
            <input type="radio" id="morning" name="time" value=1>
            <label for="morning">Morning (7AM-Noon)</label><br>  
            <input type="radio" id="afternoon" name="time" value=2>
            <label for="afternoon">Afternoon (Noon-8PM)</label><br>  
            <input type="radio" id="night" name="time" value=3>
            <label for="night">Night (8PM-9AM)</label><br><br>
          </form>

          <form, id="day_selection">
            <p><b>Days:</b></p>
            <input type="radio" id="all_days" name="days" value=0 checked>
            <label for="all_days">All</label><br>
            <input type="radio" id="weekdays" name="days" value=1>
            <label for="weekdays">Weekdays</label><br>  
            <input type="radio" id="weekends" name="days" value=2>
            <label for="weekends">Weekends</label><br><br>
          </form>

          <form, id='map_toggle'>
            <input type="checkbox" id="map_display" name="map_display" checked>
            <label for="map_display"><b>Show Map</b></label><br>
          </form>
        </div>
      </div>
    
    
    <div class="right">
        <svg width="100%"; height="100%"; preserveAspectRatio="none"></svg>
    </div>

  </body>


  <script src="network.js"></script>

</html>
